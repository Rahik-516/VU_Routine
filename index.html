<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vu_routine</title>
    
    <!-- Preconnect to Google Sheets API for faster data loading -->
    <link rel="preconnect" href="https://docs.google.com" />
    <link rel="dns-prefetch" href="https://docs.google.com" />
    <link rel="preconnect" href="https://sheets.googleapis.com" />
    <link rel="dns-prefetch" href="https://sheets.googleapis.com" />
    
    <script>
      // Initialize theme before app renders to prevent flash
      (function() {
        try {
          const savedMode = localStorage.getItem('vu-routine-dark-mode');
          if (savedMode === 'true') {
            document.documentElement.classList.add('dark');
          } else if (savedMode === 'false') {
            document.documentElement.classList.remove('dark');
          } else {
            // Default to dark mode
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Default to dark mode if localStorage is not available
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
